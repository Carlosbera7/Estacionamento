<!DOCTYPE html>
<html>
    <head>
        <title>Estacionamento</title>
         {% load bootstrap3 %}
        
        <!-- define a viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        
        <!-- adicionar CSS Bootstrap -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
        
      <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}">Estacionamento</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
         <li ><a href="{% url 'cliente' %}">Cadastrar Cliente <span class="sr-only">(current)</span></a></li>
        <li><a href="{% url 'carro' %}">Cadastrar Carro</a></li>
          <li><a href="{% url 'vaga' %}">Cadastrar Vaga</a></li>
          <li><a href="{% url 'aluga' %}">Alugar Vaga</a></li>
          <li><a href="{% url 'ListaCarros' %}">Vizualizar Carros</a></li>
          <li><a href="{% url 'ListaClientes' %}">Vizualizar Clientes</a></li>
          <li><a href="{% url 'ListaVagas' %}">Vizualizar Vagas</a></li>
       
      </ul>
     
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
        
        <br />
        <div class="container">
            <div class="row">
				<div class="jumbotron">
				<div class="text-center">
                <h1>Cadastrar Vaga</h1>
                </div>
                 </div>
                
                <br/>
                            <form  method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input class="btn btn-primary" type="submit" value="Cadastrar">
                  </form>
                
            </div>            
        </div>
       
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
